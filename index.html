<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="ttt_title">
        <h1>Tic Tac Toe</h1>
        <div id="p1" class="player">Player 1</div>
        <div id="p2" class="player">Player 2</div>
    </div>
    <div id="game_board">
        <div class="square top left"></div>
        <div class="square top center"></div>
        <div class="square top right"></div>
        <div class="square mid left"></div>
        <div class="square mid center"></div>
        <div class="square mid right"></div>
        <div class="square low left"></div>
        <div class="square low center"></div>
        <div class="square low right"></div>
    </div>
</body>
</html>
